<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Form</title>
</head>
<body>
	<h1>form</h1>
	<form action="https://mate-academy-form-lesson.herokuapp.com/create-application" method="POST">
		<label>
			Your name: 
			<input type="text" name="surname" placeholder="name..." required autocomplete="off">
		</label> 
		<hr>
		<label>Number (0 - 10): <input type="number" name="number" min="0" max="10"></label> 

		<hr>

		<label>
			Email: 
			<input type="email" name="email" minlength="3">
		</label>
			<hr>
			<p>What do u like?</p>
			<label>
				Football
				<input type="checkbox" name="sport" value="football">
			</label>
			<label>
				Volleyball
				<input type="checkbox" name="sport" value="volleyball">
			</label>
			<label>
				Golf
				<input type="checkbox" name="sport" value="golf">
			</label>

			<hr>
		<label>
			Male
			<input type="radio" value="male" name="answer" checked>
		</label>
		<label>
			Female
			<input type="radio" value="female" name="answer">
		</label>
		<hr>
		<label>
			Password: 
			<input type="password">
		</label> <hr>
		<label>
			Range: 
			<input type="range" name="range">
		</label> 
		<hr>
		<label>
			Time:
			<input type="time" name="time">
		</label> 
			<hr> 
		<label>
			Color:
			<input type="color" name="color">
		</label> 
		<hr> 
		<label>
			Birthday date: 
			<input type="date" name="bitrhday">
		</label> 
		<hr>
		<label>
			Comment:
			<textarea name="comment" id="" cols="30" rows="10" maxlength="150"></textarea>
		</label>
		<label>
			<input type="submit">
		</label>
	</form>

</body>
</html>
